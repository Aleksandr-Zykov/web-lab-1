{{#> layout
  pageTitle="Наші контакти"
  pageDescription="Форма зворотного зв'язку для лабораторної роботи."
  studentGroup="6.1213-2пі"
  studentEmail="web-team@example.com"
  isContactsPage=true
  pageCode="contacts"
}}
  <h2 class="main__title">Зв'яжіться з нами</h2>
  <form class="contact-form" action="#" method="post">
    <div class="contact-form__item">
      <label class="contact-form__label" for="name">Ім'я</label>
      <input class="contact-form__input" type="text" id="name" name="name" placeholder="Ваше ім'я" required minlength="2" maxlength="50" />
    </div>
    <div class="contact-form__item">
      <label class="contact-form__label" for="email">Email</label>
      <input class="contact-form__input" type="email" id="email" name="email" placeholder="Ваш email" required />
    </div>
    <div class="contact-form__item">
      <label class="contact-form__label" for="message">Повідомлення</label>
      <textarea class="contact-form__textarea" id="message" name="message" placeholder="Ваше повідомлення" required minlength="10" maxlength="500"></textarea>
    </div>
    <button class="contact-form__button" type="submit">Надіслати</button>
  </form>
{{/layout}}
